<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <div class="container">

    <h1>マーケティング部 出欠管理</h1>

    <input id="name" placeholder="名前を入力">

    <div class="button-row">
      <button class="btn-in" onclick="checkIn()">参加</button>
      <button class="btn-out" onclick="checkOut()">帰宅</button>
    </div>

    <h2>今日の記録</h2>
    <ul id="attendanceList"></ul>

    <h2>ログ管理</h2>
    <ul id="logList"></ul>

    <!-- ▼ ここから予定管理エリア（新規追加） -->
    <h2>大事な予定</h2>

    <!-- 上部：表示エリア -->
    <div id="memoDisplay" class="memo-display">
      まだ予定がありません
    </div>

    <!-- 下部：入力欄 -->
    <textarea id="memoInput" placeholder="ここに予定を書いてください"></textarea>
    <button onclick="saveMemo()">予定を保存</button>
    <!-- ▲ ここまで追加 -->

  </div>

<script type="module">

    appId: "1:8469806655:web:ca5ddefbee93531a4f428a",
    measurementId: "G-RGGT0HLRJN"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db;
  window.addDoc = addDoc;
  window.getDocs = getDocs;
  window.collection = collection;
  window.deleteDoc = deleteDoc;
  window.doc = doc;
</script>
